<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="./style/login_style.css">
    <!-- Link Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   
    <div class="container-fluid">
        <img src="./image/logo-Rikkei.png" class="img-fluid" id="logo" alt="logo-Rikkei" srcset="./image 2x">
        <img src="./image/login-img.png" id="img-footer" class="img-fluid" alt="login-image-foot" srcset="./image 2x">
        <div class="block">
            <form action="#" id="form-login" method="post">
                <h3>Sign In</h3>
                <p>Hello, Admin!</p>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter email"><br>
                <span id="errorEmail"></span>
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Enter Password"><br>
                <div class="alert alert-danger" id="error" role="alert">
                    Email hoặc Password không tồn tại, vui lòng đăng nhập lại!
                  </div>
                <button type="submit" id="btnSubmit">Login into admin</button>
            </form>
        </div>
    </div>
    <!-- Link js -->
    <script src="./main/login_main.js"></script>
    <script src="./main/storeData_main.js"></script>
    <!-- Link js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
